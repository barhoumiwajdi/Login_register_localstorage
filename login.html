<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 4.6.x CDN-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
  integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container justify-content-center">
        <div>
            <!-- Titre h1 Authentification-->
       <h1 class="h1 text-primary text-center my-5">Login</h1>
       <!-- Formulaire de login -->
       <form class="my-5 ">
           <div class="form-group">
             <label for="mail">E-mail :</label>
             <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Saisissez votre adress e-mail ici">
             <div class="invalid-feedback">L'adresse e-mail est invalid</div>
           </div>
           <!-- input type password #pw-->
           <div class="form-group">
             <label for="pw">Mot de passe :</label>
             <input type="password" class="form-control" id="pw" placeholder="Saisissez votre mot de passe ici">
             <div class="invalid-feedback">Le mot de passe est obligatoire</div>
           </div>
           <button id="connexion" type="submit" class="btn btn-success text-white btn-block">Connexion</button>
         </form>
         <div class="text-center my-3">
            <a href="register.html">s'inscrire</a>
         </div>
       </div>
    </div>
    

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
    crossorigin="anonymous"></script>
    <!-- app.js-->  
    <script src="script.js"></script>  
</body>
</html>
